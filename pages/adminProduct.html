<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant App</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/adminProduct.css">

</head>
<body>
    <!-- Nav Bar -->
    <header>
        <div class="container">
            <a href="../pages/adminProduct.html" class="logo">Admin</a>
            <nav>
                <ul>
                    <li><a href="" class="active">Products</a></li>
                    <li><a href="" id="openExcelBtn">Excel</a></li>
                        <li><a href="../pages/adminOrder.html">Orders</a></li>
                
                 
               
                   
                </ul>
            </nav>
        </div>
    </header>
    
    <!--Admin-->
    <div class="adminContainer">
        <!--Left Container-->
        <div class="containerLeft">
            <button type="button" id="openBtn" class="savebtn" style="margin-bottom: 10px; background: green;" onclick="displayForm()">Open</button>
            <table id="tableProducts">
                <tr>
                   <th>Image</th>
                   <th>Name</th>
                   <th>Price</th>
                   <th>Stock</th>
                   <th>Cook Time</th>
                   <th>Actions</th>
                </tr>
                
                <tbody id="tableBody">
                    

                </tbody>
            </table>

        </div>
         <!--Right Container-->
        <div class="containerRight" id="containerRight" style="display: none;">
            <div class="formContainer">
                <form>
    
                   <label for="image">Image:</label>
                   
                    <input type="text" id="image" name="image" class="formControl"><br>
                  
                   
                   <label for="name">Name:</label>
                   <input type="text" id="name" name="name"  class="formControl"><br>
             
                   <label for="price">Price:</label>
                   <input type="text" id="price" name="price"  class="formControl"><br>
             
                   <label for="stock">Stock:</label>
                   <input type="number" id="stock" name="stock"  class="formControl"><br>
             
                   <label for="cookTime">Cook Time</label>
                   <input type="number" id="cookTime" name="cookTime"  class="formControl"><br>
             
               </form>

               <div class="formBtn" style="display: flex; gap: 1rem;">
                <button type="button" id="saveBtn" onclick="saveProduct()"class="savebtn">Save</button>
                <button type="button" id="editBtn" onclick="editProduct()"class="savebtn" style="background: blue; display: none;">Edit</button>
                <button type="button" id="resetBtn" onclick="resetForm()"class="savebtn" style="background:rgb(112, 23, 23);">Reset</button>
               </div>
               
                           
                </div>
            </div>

        </div>
    </div>
    









<script src="../js/adminProduct.js"></script>
</body>
</html>
